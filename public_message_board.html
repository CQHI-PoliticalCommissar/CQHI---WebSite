    <section class="hero">
        <h1>公共留言板</h1>
        <h4>只能留言给自己看罢了......</h4>
    </section>
    <div id="message-board"></div>

    <div class="input-group">
        <input type="text" id="username" placeholder="请输入您的用户名">
    </div>

    <div class="input-group">
        <label for="message-input">留言内容:</label>
        <textarea id="message-input" placeholder="请输入您的留言..."></textarea>
    </div>

    <button id="submit-btn">提交留言</button>

    <script>
        // 获取DOM元素
        const messageBoard = document.getElementById('message-board');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username');
        const submitBtn = document.getElementById('submit-btn');

        // 加载保存的留言
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('publicMessages')) || [];
            messageBoard.innerHTML = messages.map(msg =>
                `<div class="message">
                    <div class="message-header">
                        <span>${msg.username}</span>
                        <span>${new Date(msg.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="message-content">${msg.content}</div>
                    <button class="delete-btn" data-id="${msg.id}">删除</button>
                </div>`
            ).join('');

            // 添加删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteMessage);
            });
        }

        // 保存新留言
        function saveMessage() {
            const content = messageInput.value.trim();
            const username = usernameInput.value.trim();
            if (content === '' || username === '') return;

            let messages = JSON.parse(localStorage.getItem('publicMessages')) || [];
            const newMessage = {
                id: Date.now(),
                username: username,
                content: content,
                timestamp: new Date().getTime()
            };

            messages.push(newMessage);
            localStorage.setItem('publicMessages', JSON.stringify(messages));

            messageInput.value = '';
            loadMessages();
        }

        // 删除留言
        function deleteMessage(e) {
            const id = parseInt(e.target.getAttribute('data-id'));
            let messages = JSON.parse(localStorage.getItem('publicMessages')) || [];
            messages = messages.filter(msg => msg.id !== id);
            localStorage.setItem('publicMessages', JSON.stringify(messages));
            loadMessages();
        }

        // 事件监听
        submitBtn.addEventListener('click', saveMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                saveMessage();
            }
        });

        // 页面加载时显示已有留言
        window.addEventListener('DOMContentLoaded', loadMessages);
    </script>
